<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Assets/css/App.css" />
    <title>Qut Login Form</title>
  </head>
  <body>
    <div class="user">
      <div class="box-container">
        <div class="overlay"></div>
        <div class="first-content">
          <div class="left">
            <form action="#">
              <div class="title">سامانه‌ی آموزش مجازی</div>
              <input type="text" placeholder="نام کاربری" />
              <input type="password" placeholder="گذرواژه" />
              <button>ورود به سامانه</button>
              <a href="#"> گذرواژه را فراموش کرده‌اید؟</a>
              <span class="guide">برای راهنمایی کلیک کنید</span>
            </form>
          </div>
          <div class="right">
            <img
              src="https://lms.qut.ac.ir/login1/images/logo.png"
              alt="logo"
            />
            <button class="adv">اطلاعیه و رهنماها</button>
          </div>
        </div>
        <div class="latest-content">
          <div class="left">
            <div class="title">خوش آمدید!</div>
            <p>
              نام کاربری و رمز برای کلیه‌ی دانشجویان گرامی به ترتیب
              شماره‌دانشجویی و شماره‌ملی می‌باشد.
            </p>
            <button class="go-to-login">برو به صفحه ورود</button>
          </div>
          <div class="right">
            <div class="title">اطلاعیه‌های مهم</div>
            <div class="links">
              <a href="#">اخبار و اطلاعیه های مهم</a>
              <a href="#">راهنمای کار با سامانه</a>
              <a href="#">نرم افزارهای موردنیاز</a>
            </div>
            <div class="icons">
              <a href="#" class="fab fa-instagram"></a>
              <a href="#" class="far fa-envelope-open"></a>
              <a href="#" class="fab fa-twitter"></a>
            </div>
            <span class="login">برای ورود کلیک کنید</span>
          </div>
        </div>
      </div>
    </div>
    <script src="Assets/js/script.js"></script>
  </body>
</html>
